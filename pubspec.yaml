name: appetizer
description: An application for digitalzing IIT Roorkee Mess

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity: ^0.4.6+1
  cupertino_icons: ^0.1.2
  firebase_analytics: null
  firebase_messaging: ^6.0.9
  firebase_remote_config: null
  flare_flutter: ^1.0.0
  flutter_launcher_icons: ^0.7.2
  flutter_svg: ^0.19.3
  flutter_swiper: ^1.1.6
  fluttertoast: ^3.1.2
  get_it: ^6.0.0
  http: ^0.13.1
  intl: any
  path_provider: ^1.6.28
  provider: ^4.0.2
  qr_flutter: ^4.0.0
  sembast: ^2.1.2
  share: ^2.0.1
  shared_preferences: ^0.5.3
  uni_links: ^0.4.0
  url_launcher: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/appetizer_logo.png"

flutter:
  uses-material-design: true

  assets:
    - flare_files/login_appetizer.flr
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
          style: italic

    - family: Lobster_Two
      fonts:
        - asset: assets/fonts/Lobster_Two/LobsterTwo-Regular.ttf
        - asset: assets/fonts/Lobster_Two/LobsterTwo-Italic.ttf
        - asset: assets/fonts/Lobster_Two/LobsterTwo-Bold.ttf
        - asset: assets/fonts/Lobster_Two/LobsterTwo-BoldItalic.ttf
          weight: 700
